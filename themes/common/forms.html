{% for field in form %}
	 <div class="control-group">
	 	{% if field.errors %}<div class="alert alert-error"><span class="label label-important" style='float:left;margin-right:5px;'>提示：</span>{{ field.errors }}</div>{% endif %}
	 	{{ field.label_tag }}
	 	<div class="controls">{{ field }}</div>
	 	{% if field.help_text %}<p class='tips'>{{ field.help_text }}</p>{% endif %}
	 </div>
{% endfor %}
